<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîß</div>
        <h1>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h1>

            <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è</p>
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">

        </div>
        
        <button onclick="autoFix()" id="fixBtn">üîÑ –ò–°–ü–†–ê–í–ò–¢–¨ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò</button>
        <button onclick="goToMain()" id="mainBtn" style="display: none;">‚úÖ –ü–ï–†–ï–ô–¢–ò –ù–ê –ì–õ–ê–í–ù–£–Æ</button>
    </div>

    <script>
        async function autoFix() {
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const fixBtn = document.getElementById('fixBtn');
            const mainBtn = document.getElementById('mainBtn');
            
            fixBtn.disabled = true;
            progressContainer.style.display = 'block';
            
            try {
                // –®–∞–≥ 1: –û—á–∏—Å—Ç–∫–∞ localStorage
                status.innerHTML = '<p class="info">üóëÔ∏è –û—á–∏—Å—Ç–∫–∞ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö...</p>';
                progressBar.style.width = '25%';
                progressBar.textContent = '25%';
                await sleep(500);
                
                localStorage.removeItem('trainersData');
                
                // –®–∞–≥ 2: –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                status.innerHTML = '<p class="info">üì• –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö...</p>';
                progressBar.style.width = '50%';
                progressBar.textContent = '50%';
                await sleep(500);
                
                const response = await fetch('data/products.json');
                const data = await response.json();
                
                // –®–∞–≥ 3: –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–∏—Å—Ç—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                status.innerHTML = '<p class="info">üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–∏—Å—Ç—ã—Ö –¥–∞–Ω–Ω—ã—Ö...</p>';
                progressBar.style.width = '75%';
                progressBar.textContent = '75%';
                await sleep(500);
                
                localStorage.setItem('trainersData', JSON.stringify(data.products));
                
                // –®–∞–≥ 4: –ü—Ä–æ–≤–µ—Ä–∫–∞
                status.innerHTML = '<p class="info">‚úîÔ∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                await sleep(500);
                
                const saved = JSON.parse(localStorage.getItem('trainersData'));
                
                // –ì–æ—Ç–æ–≤–æ!
                status.innerHTML = `
                    <p class="success">‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!</p>
                    <p>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ ${saved.length} —Ç—Ä–µ–Ω–µ—Ä–æ–≤</p>
                    <p class="info">–í—Å–µ –¥–∞–Ω–Ω—ã–µ —Ç–µ–ø–µ—Ä—å –≤ –ø–æ—Ä—è–¥–∫–µ</p>
                `;
                
                mainBtn.style.display = 'inline-block';
                
            } catch (error) {
                status.innerHTML = `<p class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                fixBtn.disabled = false;
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        function goToMain() {
            window.location.href = 'index.html';
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            const trainers = JSON.parse(localStorage.getItem('trainersData') || '[]');
            if (trainers.length > 0) {
                const damaged = trainers.filter(t => t.title.includes('–û–ë–ù–û–í–õ–ï–ù–û:')).length;
                if (damaged > 0) {
                    document.getElementById('status').innerHTML = `
                        <p class="warning">‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω–æ ${damaged} –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π</p>
                        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è</p>
                    `;
                } else {
                    document.getElementById('status').innerHTML = `
                        <p class="success">‚úÖ –î–∞–Ω–Ω—ã–µ –≤ –ø–æ—Ä—è–¥–∫–µ!</p>
                        <p>–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è</p>
                    `;
                    document.getElementById('fixBtn').textContent = 'üè† –ü–ï–†–ï–ô–¢–ò –ù–ê –ì–õ–ê–í–ù–£–Æ';
                    document.getElementById('fixBtn').onclick = goToMain;
                }
            }
        });
    </script>
</body>
</html>
