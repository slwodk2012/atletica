<!DOCTYPE html>

<head>

    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç—Ä–µ–Ω–µ—Ä–æ–≤</title>
    <style>

        img {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ç—Ä–µ–Ω–µ—Ä–æ–≤</h1>
        
        <div class="info">
            <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <p><strong>–í—Å–µ–≥–æ —Ç—Ä–µ–Ω–µ—Ä–æ–≤:</strong> <span id="totalCount">0</span></p>
            <p><strong>–í–∞–ª–∏–¥–Ω—ã—Ö:</strong> <span id="validCount">0</span></p>
            <p><strong>–° –ø—Ä–æ–±–ª–µ–º–∞–º–∏:</strong> <span id="invalidCount">0</span></p>
        </div>

        <div>
            <button onclick="checkData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É</button>
            <button onclick="fixMissingImages()">üîß –ò—Å–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–µ —Ñ–æ—Ç–æ</button>
            <button onclick="window.location.href='index.html'">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
            <button class="danger" onclick="clearData()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å localStorage</button>
        </div>

        <div id="trainersContainer"></div>
    </div>

    <script>
        function checkData() {
            const data = localStorage.getItem('trainersData');
            const container = document.getElementById('trainersContainer');
            container.innerHTML = '';

            if (!data) {
                container.innerHTML = '<div class="info"><p>‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ localStorage</p></div>';
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('validCount').textContent = '0';
                document.getElementById('invalidCount').textContent = '0';
                return;
            }

            try {
                const trainers = JSON.parse(data);
                console.log('Loaded trainers:', trainers);

                if (!Array.isArray(trainers)) {
                    container.innerHTML = '<div class="info"><p>‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º</p></div>';
                    return;
                }

                let validCount = 0;
                let invalidCount = 0;

                trainers.forEach((trainer, index) => {
                    const isValid = validateTrainer(trainer);
                    if (isValid) validCount++;
                    else invalidCount++;

                    const card = document.createElement('div');
                    card.className = `trainer-card ${isValid ? '' : 'invalid'}`;
                    
                    let html = `
                        <h3>${isValid ? '‚úÖ' : '‚ùå'} ${trainer.title || '–ë–ï–ó –ò–ú–ï–ù–ò'}</h3>
                        <div class="field"><strong>ID:</strong> ${trainer.id || '<span class="missing">–û–¢–°–£–¢–°–¢–í–£–ï–¢</span>'}</div>
                        <div class="field"><strong>–û–ø–∏—Å–∞–Ω–∏–µ:</strong> ${trainer.description || '<span class="missing">–û–¢–°–£–¢–°–¢–í–£–ï–¢</span>'}</div>
                        <div class="field"><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${trainer.category || '<span class="missing">–û–¢–°–£–¢–°–¢–í–£–ï–¢</span>'}</div>
                        <div class="field"><strong>–û–ø—ã—Ç:</strong> ${trainer.experience || '<span class="missing">–û–¢–°–£–¢–°–¢–í–£–ï–¢</span>'}</div>
                        <div class="field"><strong>–¶–µ–Ω–∞:</strong> ${trainer.price || '<span class="missing">–û–¢–°–£–¢–°–¢–í–£–ï–¢</span>'}</div>
                    `;

                    if (trainer.image) {
                        html += `<div class="field"><strong>–ì–ª–∞–≤–Ω–æ–µ —Ñ–æ—Ç–æ:</strong><br><img src="${trainer.image}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23e74c3c%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 fill=%22%23fff%22%3E–û–®–ò–ë–ö–ê%3C/text%3E%3C/svg%3E'"></div>`;
                    } else {
                        html += `<div class="field"><strong>–ì–ª–∞–≤–Ω–æ–µ —Ñ–æ—Ç–æ:</strong> <span class="missing">–û–¢–°–£–¢–°–¢–í–£–ï–¢ ‚ùå</span></div>`;
                    }

                    if (trainer.images && trainer.images.length > 0) {
                        html += `<div class="field"><strong>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–æ—Ç–æ:</strong> ${trainer.images.length} —à—Ç.</div>`;
                    }

                    card.innerHTML = html;
                    container.appendChild(card);
                });

                document.getElementById('totalCount').textContent = trainers.length;
                document.getElementById('validCount').textContent = validCount;
                document.getElementById('invalidCount').textContent = invalidCount;

            } catch (e) {
                container.innerHTML = `<div class="info"><p>‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö: ${e.message}</p></div>`;
                console.error('Parse error:', e);
            }
        }

        function validateTrainer(trainer) {
            if (!trainer) return false;
            if (!trainer.id || !trainer.title || !trainer.description) return false;
            if (!trainer.image || trainer.image.trim() === '') return false;
            if (typeof trainer.price !== 'number') return false;
            return true;
        }

        function fixMissingImages() {
            const data = localStorage.getItem('trainersData');
            if (!data) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è');
                return;
            }

            try {
                const trainers = JSON.parse(data);
                let fixed = 0;

                trainers.forEach(trainer => {
                    if (!trainer.image || trainer.image.trim() === '') {
                        trainer.image = 'https://via.placeholder.com/400x600/3a3a3a/f4d03f?text=' + encodeURIComponent(trainer.title || '–¢—Ä–µ–Ω–µ—Ä');
                        fixed++;
                    }
                });

                localStorage.setItem('trainersData', JSON.stringify(trainers));
                alert(`‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ ${fixed} —Ç—Ä–µ–Ω–µ—Ä–æ–≤`);
                checkData();
            } catch (e) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + e.message);
            }
        }

        function clearData() {
            if (confirm('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï –¥–∞–Ω–Ω—ã–µ —Ç—Ä–µ–Ω–µ—Ä–æ–≤ –∏–∑ localStorage.\n\n–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
                    localStorage.removeItem('trainersData');
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                    checkData();
                }
            }
        }

        // Auto-check on load
        checkData();
    </script>
</body>
</html>
