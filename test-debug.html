<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: #4CAF50; }
        .error { color: #ff4444; }
        button {
            background: #f4d03f;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Test Page</h1>
    
    <div class="test-section">
        <h2>1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h2>
        <button onclick="testDataLoad()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        <div id="dataResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage</h2>
        <button onclick="checkLocalStorage()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å localStorage</button>
        <button onclick="clearLocalStorage()">–û—á–∏—Å—Ç–∏—Ç—å localStorage</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–∞–º–±—É—Ä–≥–µ—Ä-–º–µ–Ω—é</h2>
        <button onclick="testHamburger()">–¢–µ—Å—Ç –º–µ–Ω—é</button>
        <div id="hamburgerResult"></div>
    </div>

    <script type="module">
        window.testDataLoad = async function() {
            const result = document.getElementById('dataResult');
            try {
                const response = await fetch('data/products.json');
                const data = await response.json();
                result.innerHTML = `<p class="success">‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.products.length} —Ç—Ä–µ–Ω–µ—Ä–æ–≤</p>`;
                console.log('Data:', data);
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                console.error(error);
            }
        };

        window.checkLocalStorage = function() {
            const result = document.getElementById('storageResult');
            const trainersData = localStorage.getItem('trainersData');
            if (trainersData) {
                try {
                    const data = JSON.parse(trainersData);
                    const count = Array.isArray(data) ? data.length : (data.products ? data.products.length : 0);
                    result.innerHTML = `<p class="success">‚úÖ –í localStorage: ${count} —Ç—Ä–µ–Ω–µ—Ä–æ–≤</p>`;
                    console.log('localStorage data:', data);
                } catch (e) {
                    result.innerHTML = `<p class="error">‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ${e.message}</p>`;
                }
            } else {
                result.innerHTML = `<p>‚ö†Ô∏è localStorage –ø—É—Å—Ç</p>`;
            }
        };

        window.clearLocalStorage = function() {
            localStorage.removeItem('trainersData');
            document.getElementById('storageResult').innerHTML = `<p class="success">‚úÖ localStorage –æ—á–∏—â–µ–Ω</p>`;
        };

        window.testHamburger = function() {
            const result = document.getElementById('hamburgerResult');
            const hamburger = document.getElementById('hamburger');
            const sideMenu = document.getElementById('sideMenu');
            
            if (hamburger && sideMenu) {
                result.innerHTML = `<p class="success">‚úÖ –≠–ª–µ–º–µ–Ω—Ç—ã –º–µ–Ω—é –Ω–∞–π–¥–µ–Ω—ã</p>`;
            } else {
                result.innerHTML = `<p class="error">‚ùå –≠–ª–µ–º–µ–Ω—Ç—ã –º–µ–Ω—é –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>`;
            }
        };

        // Auto-run tests
        window.addEventListener('DOMContentLoaded', () => {
            testDataLoad();
            checkLocalStorage();
        });
    </script>
</body>
</html>
