<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-коды тренеров</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #f4d03f;
            text-align: center;
            margin-bottom: 30px;
        }
        .info {
            text-align: center;
            margin-bottom: 30px;
            color: #999;
        }
        .info code {
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            color: #f4d03f;
        }
        .trainers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .trainer-qr {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .trainer-qr h3 {
            color: #f4d03f;
            margin: 0 0 10px 0;
        }
        .trainer-qr p {
            color: #999;
            margin: 0 0 15px 0;
            font-size: 14px;
        }
        .trainer-qr canvas {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
        }
        .trainer-qr .link {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #f4d03f;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            background: #f5d84f;
        }
        .input-section {
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: center;
        }
        .input-section input {
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #f4d03f;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            margin-bottom: 10px;
        }
        .input-section input::placeholder {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>QR-коды для тренеров</h1>
    
    <div class="info">
        <p>Введите базовый URL вашего сайта (например: <code>https://atletica.ru</code>)</p>
        <p>QR-коды будут вести напрямую на карточку тренера</p>
    </div>
    
    <div class="input-section">
        <input type="text" id="baseUrl" placeholder="https://ваш-сайт.ru" value="">
        <br>
        <button class="btn" onclick="generateAllQR()">Сгенерировать QR-коды</button>
    </div>
    
    <div class="trainers-grid" id="trainersGrid"></div>

    <script>
        let trainers = [];
        
        // Загрузить тренеров
        fetch('data/products.json')
            .then(r => r.json())
            .then(data => {
                trainers = data.products;
                showTrainers();
            });
        
        function showTrainers() {
            const grid = document.getElementById('trainersGrid');
            grid.innerHTML = trainers.map(t => `
                <div class="trainer-qr">
                    <h3>${t.title}</h3>
                    <p>${t.category}</p>
                    <canvas id="qr-${t.id}"></canvas>
                    <div class="link" id="link-${t.id}">Введите URL сайта</div>
                    <button class="btn" onclick="downloadQR('${t.id}', '${t.title}')">Скачать QR</button>
                </div>
            `).join('');
        }
        
        function generateAllQR() {
            let baseUrl = document.getElementById('baseUrl').value.trim();
            if (!baseUrl) {
                baseUrl = window.location.origin + window.location.pathname.replace('qr-codes.html', 'index.html');
            }
            if (!baseUrl.endsWith('/')) baseUrl = baseUrl.replace(/\/[^\/]*$/, '/');
            
            trainers.forEach(t => {
                const url = `${baseUrl}index.html?trainer=${t.id}`;
                const canvas = document.getElementById(`qr-${t.id}`);
                const linkDiv = document.getElementById(`link-${t.id}`);
                
                QRCode.toCanvas(canvas, url, {
                    width: 200,
                    margin: 2,
                    color: { dark: '#1a1a1a', light: '#ffffff' }
                });
                
                linkDiv.textContent = url;
            });
        }
        
        function downloadQR(id, name) {
            const canvas = document.getElementById(`qr-${id}`);
            const link = document.createElement('a');
            link.download = `QR_${name}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Автогенерация при загрузке
        setTimeout(generateAllQR, 500);
    </script>
</body>
</html>
